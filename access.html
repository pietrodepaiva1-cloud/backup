<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProLink — Abrir</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-[#020407] to-[#081023] text-gray-100">

  <header class="container mx-auto px-6 py-6 flex items-center justify-between">
    <h1 class="text-xl font-extrabold">ProLink</h1>
    <nav class="text-gray-300">
      <a href="index.html" class="mr-4">Home</a>
      <a href="create.html">Criar</a>
    </nav>
  </header>

  <main class="container mx-auto px-6">
    <section id="panel" class="bg-gray-800 rounded-2xl p-6 shadow-lg" data-aos="fade-up">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 id="pl-title" class="text-2xl font-semibold">Carregando...</h2>
          <div id="pl-desc" class="text-gray-400 text-sm">Aguarde enquanto buscamos as redes.</div>
        </div>
        <div id="badge" class="text-xs text-gray-400">ProLink</div>
      </div>

      <div id="social-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-6"></div>

      <div class="text-center">
        <button id="proceed-btn" class="px-6 py-3 bg-emerald-500 rounded opacity-50 cursor-not-allowed" disabled>Prosseguir</button>
        <p id="countdown" class="mt-3 text-sm text-gray-400"></p>
      </div>

      <div id="footer-note" class="mt-6 text-xs text-gray-500 text-center">Após clicar numa rede, aguarde o contador. O botão será liberado em 10s.</div>
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/access.js"></script>
</body>
</html>
